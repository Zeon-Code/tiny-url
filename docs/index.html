<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swagger API Reference</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
  </head>
  <body>
    <div style="margin: 8px 0px; padding: 20px; font-family: sans-serif; background: #f3d748; border-bottom: 1px solid #ccc;">
        <strong>Note:</strong> To get started, run <code><strong>make run</strong></code> in your local environment to spin up the Tiny-URL server via Docker Compose.
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>

    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: './openapi.spec.yaml',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          layout: "StandaloneLayout"
        });
      };
    </script>
  </body>
</html>
